<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sandy</title>
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <div class="header-img-container">
                <a href="index.html">
                    <img src="resources/Sandless.svg" alt="Company logo" id="header-img">
                </a>
            </div>
            <nav class="nav-bar" id="nav-bar">
                <a href="#video-div" id="presentation" class="nav-link">Presentation</a>
                <a href="#pricing" class="nav-link">Pricing</a>
                <a href="#form" class="nav-link">Waiting list</a>
            </nav>
        </header>
        <div class="content" id="content">
            <div class="main-content">
                <div class="main">
                    <div id="video-div">
                        <!-- Video by cottonbro from Pexels -->
                        <!-- Change to locally stored video for github -->
                        <video id="video" src="resources/duster.mp4" frameborder="0" loop width="100%" autoplay></video>
                        <!-- <iframe id="video" src="https://player.vimeo.com/video/680103086?autoplay=1&loop=1&title=0&byline=0&portrait=0&quality=2K" width="100%" height="600px" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>    -->
                    </div>
                    <div id="pricing">
                        Test Here
                    </div>
                    <form action="https://www.freecodecamp.com/email-submit" id="form">
                        <label for="email"></label>
                        <input name="email" type="email" id="email" placeholder="Enter your email address">
                        <br>
                        <!-- Should submit to static link -->
                        <input type="submit" id="submit" value="Submit">
                    </form>
                </div>
 
            </div>
            <div class="footer-content">
                <p id="footer-txt">
                    &copy; Leonardo 2022
                </p>
            </div>
        </div>


    </div>
